<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店鋪資訊</title>
  <link rel="icon" href="LOGO_color.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="LOGO_color.png">

  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI","Noto Sans TC", sans-serif;
        background:#E0D9D3;
        margin: 0;
        padding: 0;
        min-height:100vh;
        display:flex;
        flex-direction:column;
    }

    a{color:#f6f5f3;}

    .card{
        background: #f6f5f3;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        margin-bottom: 16px;
        display: block;
    }
    .card_bottom {
        background: #94785a;
        padding: 24px;
        text-align: center;
        display: flex;          /* 關鍵 */
        align-items: center;    /* 垂直置中 */
        justify-content: center;/* 整組水平置中 */
        margin-bottom: 16px;
        gap: 12px;              /* 圖跟字的間距 */
    }
    .button {
        background: #94785A;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        margin-bottom: 10px;
        display: inline-block; 
    }

    .fontcard{
        margin-bottom: 35px;
    }

    .card h1{
        margin-bottom: 24px;
    }

    .card p{
        margin-bottom: 1px;
    }

    @media (max-width: 480px) {
        .card_bottom img {
            height: 37px;
        }

        .topfont {
            color: #f6f5f3;
            font-size: 28px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        p {
            color: #555;
            -webkit-text-fill-color: #555;
            margin-bottom: 8px;
        }

        .container {
            max-width: 750px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            text-align: center;
            flex:1;
            box-sizing:border-box;
        }

        .bottomfont{
            color: #f6f5f3;
            font-size: 15px;
            margin-bottom: 8px;
        }
    }

    @media (min-width: 481px) {
        .card_bottom img {
            height: 75px;
        }

        .topfont {
            color: #f6f5f3;
            font-size: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        p {
            color: #555;
            margin-bottom: 8px;
            -webkit-text-fill-color: #555;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            text-align: center;
            flex:1;
        }

        .bottomfont{
            color: #f6f5f3;
            font-size: 15px;
            margin-bottom: 8px;
        }

    }

  </style>
</head>

<body>
    <div class="card_bottom topfont">
        <img src="LOGO_color.png">餐車早餐店
    </div>
    <div class="container">
        <div class="card">
            <h1>店鋪資訊</h1>
            <div class="fontcard">
                <h2>營業時間</h2>
                <p>週一 - 週六<br>05:30 - 11:00</p>
                <p>週日<br>公休</p>
            </div>
            <div class="fontcard">
                <h2>連絡電話</h2>
                <p>04-25560387</p>
            </div>
            <div class="fontcard">
                <h2>地址</h2>
                <p>台中市后里區南村路151號</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d29440.131825316927!2d120.332019!3d22.7276289!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34691a9b1da519b5%3A0x14c58feb4a89a097!2z5pep6aSQ5bqX!5e0!3m2!1szh-TW!2stw!4v1770315738602!5m2!1szh-TW!2stw" width="90%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="card_bottom">
        <div class="bottomfont">
            <h1>餐車早餐店</h1>
            <div class="bottomfont">04-25560387 | <a href="https://maps.app.goo.gl/SXVT5z4efrQahvga9" target="_blank">台中市后里區南村路151號</a></div>
        </div>
    </div>

</body>
