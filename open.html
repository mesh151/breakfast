<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餐車早餐店</title>
  <link rel="icon" href="LOGO_color.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="LOGO_color.png">

  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI","Noto Sans TC", sans-serif;
        background:#E0D9D3;
        margin: 0;
        padding: 0;
        min-height:100vh;
        display:flex;
        flex-direction:column;
    }

    a{color:#f6f5f3;}

    .card{
        background: #f6f5f3;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        margin-bottom: 16px;
        display: none;
    }

    .acard{
        display: block;
    }

    .card_bottom {
        background: #94785a;
        padding: 24px;
        text-align: center;
        display: flex;          /* 關鍵 */
        align-items: center;    /* 垂直置中 */
        justify-content: center;/* 整組水平置中 */
        margin-bottom: 16px;
        gap: 12px;              /* 圖跟字的間距 */
    }
    .button {
        background: #94785A;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        margin-bottom: 10px;
        display: inline-block; 
    }

    @media (max-width: 480px) {
        .card_bottom img {
            height: 37px;
        }

        .topfont {
            color: #f6f5f3;
            font-size: 28px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        h2 {
            color:black;
            font-size: 21px;
        }

        p {
            color: #555;
            margin-bottom: 16px;
        }

        .container {
            max-width: 750px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            text-align: center;
            flex:1;
            box-sizing:border-box;
        }

        .bottomfont{
            color: #f6f5f3;
            font-size: 15px;
            margin-bottom: 8px;
        }
    }

    @media (min-width: 481px) {
        .card_bottom img {
            height: 75px;
        }

        .topfont {
            color: #f6f5f3;
            font-size: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        h2 {
            color:black;
            font-size: 21px;
        }

        p {
            color: #555;
            margin-bottom: 16px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            text-align: center;
            flex:1;
        }

        .bottomfont{
            color: #f6f5f3;
            font-size: 15px;
            margin-bottom: 8px;
        }

    }

  </style>
</head>

<body>
    <div class="card_bottom topfont">
        <img src="LOGO_color.png">餐車早餐店
    </div>
    <div class="container">
        <div class="card acard">
            <h1>歡迎使用餐車早餐店官網</h1>
            <p>請點選下方按鈕進入</p>
            <div><a class="button" href="story.html">品牌故事</a></div>
            <div><a class="button" href="six.html">產品列表</a></div>
            <div><a class="button" href="store.html">店鋪資訊</a></div>
        </div>
        <div id="news" class="card">
            <div id="newstitle"><h2>載入中...</h2></div>
            <div id="newsfont"><p>內容載入中</p></div>
        </div>
        

        <script>
            fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR7lRILmSCpxYbLRKUgwsRyu-u5mmfDH_dNRfUz-Eno_wn4PPzxwJa0W-woOMvBQdfuAyIRex_7TdiM/pub?output=csv")
            .then(r=>r.text())
            .then(t=>{
                let rows = t.trim().split("\n");          // 切行
                let cols = rows[1].split(",");            // 切欄
                document.querySelector("#newstitle h2").innerHTML = cols[0];
                document.querySelector("#newsfont p").innerHTML = cols[1];
                if(cols[0] !=""){
                    document.getElementById("news").classList.add('acard')
                }
            });
        </script>
    </div>
    <div class="card_bottom">
        <div class="bottomfont">
            <h1>餐車早餐店</h1>
            <div class="bottomfont">04-25560387 | <a href="https://maps.app.goo.gl/SXVT5z4efrQahvga9" target="_blank">台中市后里區南村路151號</a></div>
        </div>
    </div>
</body>
